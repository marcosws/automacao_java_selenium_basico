<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Formulario</title>
		<link rel="stylesheet" href="style.css"/>
		<script src="script-js.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1>Formulário</h1>
			</div>
			<div id="body">
				<form id="form1" class="form" method="post" action="index.html" onSubmit="return validaForm()">
					<table id="tbForm1" class="table">
						<tr>
							<td>
								<label for="nome" class="lbTexto">Nome</label>
								<input type="text" id="nome" class="cxTexto"></input>
								<label id="statusNome" class="lbStatus"></label>
							</td>
						</tr>
						<tr>
							<td>
								<label for="cpf" class="lbTexto">CPF</label>
								<input type="text" id="cpf" class="cxTexto"></input>
								<label id="statusCpf" class="lbStatus"></label>
							</td>
						</tr>
						<tr>
							<td>
								<label for="telefone" class="lbTexto">Telefone</label>
								<input type="text" id="telefone" class="cxTexto"></input>
								<label id="statusTelefone" class="lbStatus"></label>
							</td>
						</tr>
						<tr>
							<td>
								<label for="celular" class="lbTexto">Celular</label>
								<input type="text" id="celular" class="cxTexto"></input>
								<label id="statusCelular" class="lbStatus"></label>
							</td>
						</tr>
						<tr>
							<td>
								<label for="email" class="lbTexto">E-mail</label>
								<input type="text" id="email" class="cxTexto"></input>
								<label id="statusEmail" class="lbStatus"></label>
							</td>
						</tr>
						<tr>
							<td>
								<br />
								<fieldset class="radiogroup">
									<legend>Mensagem de erro:</legend> 
									<input type="radio" name="tipo" id="mensagem" value="mensagem" checked="true" />Mensagem<br />
									<input type="radio" name="tipo" id="labelStatus" value="labelStatus"/>Display
								</fieldset> 
							</td>
						</tr>
						<tr>
							<td>
								<br />
								<input type="submit" value="Enviar" id="enviar" class="btform" />
							</td>
						</tr>
					</table>
				</form>
			</div>
			<div id="footer">
				<small>Formulário - Designed by: Marcos W. Souza - 2016</small>
			</div>
		</div>

	</body>
</html>
